<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Relasia</title>
        <link rel="stylesheet" href="{{url_for('static', filename='main.css')}}">
        <style>
            body {
                background-color: #ffffff;
            }
            .styled-table {
                border-collapse: collapse;
                margin: 25px 0;
                font-size: 0.9em;
                font-family: sans-serif;
                min-width: 400px;
                box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
            }
            .styled-table thead tr {
                background-color: #009879;
                color: #ffffff;
                text-align: left;
            }
            .styled-table th,
            .styled-table td {
                padding: 12px 15px;
            }
            .styled-table tbody tr {
                border-bottom: 1px solid #dddddd;
            }
            .styled-table tbody tr:nth-of-type(even) {
                background-color: #f3f3f3;
            }
            .styled-table tbody tr:last-of-type {
                border-bottom: 2px solid #009879;
            }
            .styled-table tbody tr.active-row {
                font-weight: bold;
                color: #009879;
            }
        </style>
    </head>
    <body>
        <center>
            <table class="styled-table">
                <thead>
                    <tr>
                        <th>Gender</th>
                        <th>Name</th>
                        <th>Birthyear</th>
                        <th>City</th>
                        <th>Address</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    {% for volunteer in get_flashed_messages() %}
                    <tr>
                    {% for data in volunteer %} 
                        <td>
                            {{data}}
                        </td>
                    {% endfor %}
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </center>
    </body>
</html>
